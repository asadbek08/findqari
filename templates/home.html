<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qari Classifier</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/index.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="nav-logo">FindQari</a>
    </nav>
    <main class="upload-container">
      <form
        action="/predict"
        method="post"
        enctype="multipart/form-data"
        class="media-options"
      >
        <div class="upload-box-wrapper">
          <div class="upload-box" id="audio_file_box">
            <label for="fileInput">
              <svg class="upload-icon" viewBox="0 0 24 24">
                <path
                  d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"
                />
              </svg>
              <p>Click to upload</p>
            </label>
            <input
              type="file"
              name="audio"
              accept="audio/*"
              id="fileInput"
              style="display: none"
              required
            />
          </div>

          <div class="divider">or</div>
          <div class="upload-box" id="audioRecorder">
            <div class="record-controls">
              <button class="record-button" id="recordButton">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="#00bcd4">
                  <path
                    d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"
                  />
                </svg>
              </button>
              <p>Click to Record</p>
              <div class="timer" id="recordingTimer">00:00</div>
            </div>
          </div>

          <input
            id="audioFile"
            type="file"
            name="audio"
            style="display: none"
          />
        </div>
        <div class="audio_btn_wrapper">
          <div class="audios_wrapper" style="display: none;">
            <div>
              <span>Audio name: </span>
              <span id="fileNameDisplay"></span>
            </div>
            <div> 
              <audio
                id="audioFilePreview"
                controls
                style="display: none"
              ></audio>
            </div>
          </div>
          <audio id="audioPreview" controls style="display: none"></audio>
          <audio id="audioPlayback" controls class="hide"></audio>
          <div class="send-btn">
            <button type="submit"  id="sendButton">Predict</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
